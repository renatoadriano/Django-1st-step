{%  extends 'accounts/main.html' %}


{% block content %}
<div class="row mt-3 pt-3">
    
    <div class="col-md-7">
        
        
        <div class="card card-body">
        <canvas id="myChart"></canvas>
        
            <script>
                var array1 = {{ array1|safe }}
                var array2 =  {{ array2|safe }};
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: array1,
                        datasets: [{
                            label: 'Daily deliveries',
                            data: array2,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
            
        </div>
    
    </div>
    {% include 'accounts/graphics_table.html'%}
</div>


{% include 'accounts/graphics2.html'%}

{% endblock %}
